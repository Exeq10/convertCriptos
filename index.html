<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/pngwing.com.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Cotizador Cripto</title>
  </head>
  <body class="body" id="body">
    <section class="container" onchange="verify()">
      <label for="moneda">Seleccione su Moneda</label>
      <select class="form-select" id="moneda" onchange="checkCripto()">
        <option selected disabled>--Moneda--</option>
        <option>USD</option>
        <option>MXN</option>
        <option>ARS</option>
        <option>UYU</option>
        <option>EUR</option>
      </select>
      <label for="cripto">Seleccione su Criptomoneda</label>
      <select class="form-select" id="cripto" onchange="checkCripto()">
        <option selected disabled>--Criptos--</option>
      </select>
      <div class="cotizador">
        <button class="btn btn-info" id="button" onclick="ConsultarApi()">
          Cotizar
        </button>
      </div>
      <div id="spinner"></div>
    </section>
    <div id="modal"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
